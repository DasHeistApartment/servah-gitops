apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking-config
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: networking
    name: in-cluster
  source:
    path: networking-config
    repoURL: "https://github.com/DasHeistApartment/servah-gitops"
    targetRevision: HEAD
  project: gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
