apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-configs
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    name: in-cluster
  source:
    path: argocd
    repoURL: "https://github.com/DasHeistApartment/servah-gitops"
    targetRevision: HEAD
  project: gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
