apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.org/mergeable-ingress-type: minion
  name: argo-cd-minion
spec:
  ingressClassName: nginx
  rules:
    - host: argo-cd.crazypokemondev.de
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  name: http
            path: "/"
            pathType: Prefix
