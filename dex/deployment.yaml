apiVersion: apps/v1
kind: Deployment
metadata:
  name: servah-dex
spec:
  selector:
    matchLabels:
      app: servah-dex
  template:
    metadata:
      labels:
        app: servah-dex
    spec:
      containers:
        - name: servah-dex
          image: docker.io/dexidp/dex:v2.44.0-alpine
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5556
              name: http
          volumeMounts:
            - name: config
              mountPath: /tmp/config.docker.yaml
              subPath: config.docker.yaml
          env:
            - name: HEADLAMP_OIDC_SECRET
              valueFrom:
                secretKeyRef:
                  name: client-secrets
                  key: headlamp
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-connection
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-connection
                  key: password
      volumes:
        - name: config
          configMap:
            name: dex-config
